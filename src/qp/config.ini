[general]
start = 2019-01-01
end   = 2025-10-22
capital = 1000000

[data]
source = csv         ; csv | akshare | tushare | yfinance
path   = ./data/stock.csv
cache_dir = ~/.quant/cache
freq = D

[trading]
fee_bp = 10
slip_bp = 2
rule = close_fill    ; close_fill | open_fill | vwap

[strategy]
name = sma_cross
params = fast:10, slow:30

[risk]
mode = fixed_fraction
risk_per_trade = 0.01
stop_atr = 3